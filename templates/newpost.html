{% extends "base.html" %}

{% block content %}
  <h2>Create a New Blog Post</h2>

    <form method="post">
      <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>Content</div>
        <textarea name="content" style="width: 400px; height: 300px;">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
